{% extends "layout.html" %}
{% block title %}Account{% endblock %}
{% block content %}
    <div class="account">
        <div class="content-section">
            <div class="media">
                <img class="rounded-circle account-img" src="{{ avatar }}">
                <div class="media-body">
                    <h2 class="account-heading">{{ current_user.username }}</h2>
                    <p class="text-secondary">{{ current_user.email }}</p>
                </div>
            </div>
            <div><a href="/account/updateavatar">Change avatar</a></div>
            <div><a href="/account/updatemail">Change e-mail</a></div>
            <div><a href="/account/updatepassword">Change password</a></div>
            <div><a href="/account/delete" data-toggle="modal" data-target="#exampleModal">Delete account</a></div>
            <div><a href="/logout">Logout</a></div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete account?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <form action="{{ url_for('delete_account') }}">
                <input class="btn btn-danger" type="submit" value="Delete">
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
